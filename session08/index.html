<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="bmi-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 border-3 border-radius-5 mt-5">


                    <h3 class="text-center">Calculate BMI</h3>

                    <form>
                        <div class="mb-2">
                            <label for="">Height</label>
                            <input type="number" id="height" class="form-control">
                            <p class="text-muted small">Enter in cm</p>
                        </div>

                        <div class="mb-2">
                            <label for="">Weight</label>
                            <input type="number" id="weight" class="form-control">
                            <p class="text-muted small">Enter in kg</p>
                        </div>

                        <button type="button" id="button" class="btn btn-success w-100">Calculate</button>
                    </form>


                    <div id="show" class="mt-3"></div>

                </div>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
